<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Contato</title>
</head>
<body>
    <div class="cabecalho">
    <h1>Conheça o Pacato, Kim e Zé Bob</h1>
</div>
<br><br><br><br>
    <div class="formulario">
    <form action="">
        <p>Nome: <input type="text"></p>
        <p>Nome do seu bichinho: <input type="text"></p>
        <p>Endereço:  <input type="text"></p>
        <p>Telefone: <input type="text"></p>
        <p>E-mail: <input type="text"></p>
        <p>Seu bichinho é o que ? </p>
        <p><input type="radio" name="animal">Cachorro</p>
        <p><input type="radio" name="animal">Gato</p>    
        <p><input type="radio" name="animal">Passarinho</p>    
        <p><input type="radio" name="animal">Ratinho/Hamster</p>    
        <p><input type="radio" name="animal">Tartaruga</p>    
        <p><input type="radio" name="animal">Peixe</p>    
        <p><input type="radio" name="animal">Porquinho da índia</p>
        <p>Observação: <textarea cols="30" rows="10"></textarea></p>
        </div>
        <div class="botao">
        <button type="submit" name="" value="Enviar" class="css3button">Enviar</button>
        <button type="reset" name="" value="Limpar" class="css3button">Limpar</button>
        <button type="button" name="" value="Voltar a Página Principal" class="css3button">Voltar a Página Principal</button>

         </div>
    </form>
</div>
</body>
</html>
